<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <img class="meme__image"
                src="https://sun9-68.userapi.com/MqWvMIjFIeZz17LQkQWYEJbffs95Hp8YnRW_0A/ShD2lxGBlqU.jpg">
            <p class="meme__text" id="meme-top">
                Гоша
            </p>
            <p class="meme__text" id="meme-bottom">
                я создал создатель таких мемов
            </p>
        </div>
        <form class="form">
            <input autocomplete="off" class="form__item type=" url" placeholder="Фотография" id="image">
            <input autocomplete="off" class="form__item" type="text" placeholder="Верхний текст" id="top-text">
            <input autocomplete="off" class="form__item type=" text" placeholder="Нижний текст" id="bottom-text">
            <button type="submit" class="form__submit">Создать</button>
        </form>
    </main>
    <script src="script.js">

    </script>
</body>

</html>
